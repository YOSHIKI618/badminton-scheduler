<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選手編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>選手編集</h1>
    <form action="{{ url_for('edit_player', player_id=player['id']) }}" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" value="{{ player['name'] }}" required>
        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="男" {% if player['gender'] == '男' %}selected{% endif %}>男</option>
            <option value="女" {% if player['gender'] == '女' %}selected{% endif %}>女</option>
        </select>
        <label for="year">学年:</label>
        <select id="year" name="year" required>
            <option value="1" {% if player['year'] == 1 %}selected{% endif %}>1年生</option>
            <option value="2" {% if player['year'] == 2 %}selected{% endif %}>2年生</option>
            <option value="3" {% if player['year'] == 3 %}selected{% endif %}>3年生</option>
            <option value="4" {% if player['year'] == 4 %}selected{% endif %}>4年生</option>
        </select>
        <label for="level">レベル:</label>
        <input type="number" id="level" name="level" min="1" max="10" value="{{ player['level'] }}" required>
        <label for="active">参加:</label>
        <input type="checkbox" id="active" name="active" {% if player['active'] %}checked{% endif %}>
        <button type="submit">更新</button>
    </form>
    <a href="{{ url_for('players') }}">戻る</a>
</body>
</html>
